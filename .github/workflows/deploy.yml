name: Deploy

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "test-deploy"
      - "test-preview"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.ref }}

      - name: Run tests
        working-directory: apps/web
        run: pnpm run test:run

      - name: Generate deviceBreakpoints.less
        run: node scripts/generate-less.js

      - name: Build project
        working-directory: apps/web
        env:
          VITE_SENTRY_DSN: "https://pocket@pbt@mock/699"
          BASE_PATH: "/pocket-pbt/"
        run: pnpm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-${{ github.ref_name }}
          path: ./apps/web/dist
      - name: Upload Pages artifact
        if: |
          github.ref == 'refs/heads/main' ||
          github.ref == 'refs/heads/develop' ||
          github.ref == 'refs/tags/test-preview'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      simulate: "false"
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      github.ref == 'refs/tags/test-preview' ||
      github.ref == 'refs/tags/test-deploy'
    steps:
      - name: Simulate or Deploy
        id: conditional-deploy
        run: |
          echo "ðŸ§ª CI context:"
          echo "  ref=${{ github.ref }}"
          echo "  ref_name=${{ github.ref_name }}"

          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "ðŸš€ Deploying to production (github-pages)..."
            echo "environment=github-pages" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "ðŸš€ Deploying to preview (develop)..."
            echo "environment=preview-develop" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/tags/test-preview" ]]; then
            echo "ðŸš€ Deploying to preview for test tag..."
            echo "environment=preview-${{ github.ref_name }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/tags/test-deploy" ]]; then
            echo "ðŸ§© Simulating deployment only (no deploy)..."
            echo "simulate=true" >> $GITHUB_ENV
          fi
      - name: Deploy to GitHub Pages
        if: ${{ env.simulate != 'true' }}
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
